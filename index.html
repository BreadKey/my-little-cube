<!--An application that can create cube, change transform, color of each cube and direction of light-->
<html>
<style>
    .button_list button {
        margin: 1%;
        width: 98%;
    }

    table td input {
        width: 100%;
    }
</style>

<head>
    <title>My Little Cube</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <script type="text/javascript" src="MyLittleCube.js"></script>
    </script>
</head>

<body onload="main()">
    <canvas id="canvas" style="border: none; float: left;" width="400" height="400"></canvas>
    <div class="button_list"
        style="margin-left: 1%; position: relative; background: gray; float: left; width: 150px; height: 400px;">
        <!--List of created cubes. if a cube created, new button will be added here-->
        <div id="cube_button_list" style="overflow-y: auto; height: 90%;">

        </div>
        <!--Add cube button-->
        <button style="position: absolute; bottom: 0px;" onclick="addCube()">Add Cube</button>
    </div>

    <!--An input table consisting of information that can be manipulated.-->
    <div style="width: 550px; margin: 1%;">
        <table style="width: 100%;">
            <tr>
                <th colspan="2">Scale</th>
                <th colspan="2">Position</th>
                <th colspan="2">Rotation</th>
                <th colspan="2">Color</th>
                <th colspan="2">Light</th>
            </tr>
            <tr>
                <th>x</th>
                <td>
                    <input type="number" step="0.2" id="scale_x">
                </td>
                <th>x</th>
                <td>
                    <input type="number" step="0.2" id="position_x">
                </td>
                <th>x</th>
                <td>
                    <input type="number" step="0.2" id="rotation_x">
                </td>
                <th>r</th>
                <td>
                    <input type="number" step="0.2" id="color_r">
                </td>
                <th>x</th>
                <td>
                    <input type="number" step="0.2" id="light_x">
                </td>
            </tr>
            <tr>
                <th>y</th>
                <td>
                    <input type="number" step="0.2" id="scale_y">
                </td>
                <th>y</th>
                <td>
                    <input type="number" step="0.2" id="position_y">
                </td>
                <th>y</th>
                <td>
                    <input type="number" step="0.2" id="rotation_y">
                </td>
                <th>g</th>
                <td>
                    <input type="number" step="0.2" id="color_g">
                </td>
                <th>y</th>
                <td>
                    <input type="number" step="0.2" id="light_y">
                </td>
            </tr>
            <tr>
                <th>z</th>
                <td>
                    <input type="number" step="0.2" id="scale_z">
                </td>
                <th>z</th>
                <td>
                    <input type="number" step="0.2" id="position_z">
                </td>
                <th>z</th>
                <td>
                    <input type="number" step="0.2" id="rotation_z">
                </td>
                <th>b</th>
                <td>
                    <input type="number" step="0.2" id="color_b">
                </td>
                <th>z</th>
                <td>
                    <input type="number" step="0.2" id="light_z">
                </td>
            </tr>
            <tr>
                <td></td><td></td>
                <td></td><td></td>
                <td></td><td></td>
                <th>a</th>
                <td>
                    <input type="number" step="0.2" id="color_a">
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
